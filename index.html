<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="Logo">
           <img src="icons8-twitter.svg" alt="Twitter Logo">
        </div>
        <div class="heading">
           <h2>Log in to Twitter</h2>
        </div>
        <div class="form">
            <input type="text" placeholder="phone, email or username"> <br>
            <input type="password" placeholder="Password"><br>
        </div>
        <div class="btn">
            <button>Login</button>
        </div>
        <div class="other_options">
            <div class="forgot">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="sign-up">
                <p><a href="#">Sign up for Twitter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
